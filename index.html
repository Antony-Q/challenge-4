<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
      <div class="card">
        <button id="highscores" class="btn">High Scores</button>
        <div class="card-header">
          <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        </div>

        <div class="quiz-container" id="quiz">

          <div id="quiz"></div>
      
          <!-- Tasks Completed -->
<!--          <section class="task-list-wrapper"> -->
<!--            <h2 class="list-title">Tasks Completed</h2> -->
<!--            <ul class="task-list" id="tasks-completed"></ul> -->
<!--            </section> -->

          </div>
        </div>
        <div class="card-footer">
          <button id="previous" class="btn">Previous Question</button>
          <button id="next" class="btn">Next Question</button>
          <button id="submit" class="btn">Submit</button>
          <button id="startQuiz" class="btn">Start Quiz</button>
        </div>
        <div id="results"></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
